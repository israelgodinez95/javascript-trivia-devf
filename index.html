<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Trivia App</title>

</head>
<body>  
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://opentdb.com/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            TriviApp
          </a>
        </div>
      </nav>
    <div class="container text-center">
        <h1 class="mt-5">10 Questions Trivia!</h1>
    
        <div class="dropdown mt-3">
            <button id="btn-difficulty" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Any Difficulty
              </button>
          <div  class="dropdown-menu" aria-labelledby="dropdown3">
            <a id="easy-difficulty" class="dropdown-item" href="#">Easy</a>
            <a id="medium-difficulty" class="dropdown-item" href="#">Medium</a>
            <a id="hard-difficulty" class="dropdown-item" href="#">Hard</a>
          </div>
        </div>
    
          <div class="dropdown mt-3">
            <button id="btn-category" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Any Category
              </button>
          <div class="dropdown-menu" aria-labelledby="dropdown3">
            
          </div>
        </div>
    
        <div class="dropdown mt-3">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Any Type
              </button>
          <div class="dropdown-menu" aria-labelledby="dropdown3">
            <a class="dropdown-item" href="#">Any Type</a>
            <a class="dropdown-item" href="#">Multiple Choice</a>
            <a class="dropdown-item" href="#">True / False</a>
          </div>
        </div>
    
        <button id="btn-start" class="btn btn-success mt-5">Start!</button>
      </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
