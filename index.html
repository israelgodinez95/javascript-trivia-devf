<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Trivia App</title>

</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://opentdb.com/images/logo-banner.png" alt="opentdb" width="109" height="50">
      </a>
    </div>
  </nav>

  <section id="section-main">

    <div class="col col-main">

      <div class="row">
        <a class="navbar-brand" href="#">
          <img src="https://opentdb.com/images/logo.png" alt="Logo" width="436" height="200"
            class="d-inline-block align-text-top">
        </a>
      </div>

      <div class="row">
        <p id="triviapp">TRIVI-APP</p>
      </div>

      <div class="row">
        <div class="dropdown mt-3">
          <button id="btn-difficulty" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Any Difficulty
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown3">
            <a id="easy-difficulty" class="difficulty dropdown-item" href="#">Easy</a>
            <a id="medium-difficulty" class="difficulty dropdown-item" href="#">Medium</a>
            <a id="hard-difficulty" class="difficulty dropdown-item" href="#">Hard</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="dropdown mt-3">
          <button id="btn-category" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Any Category
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown3">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="dropdown mt-3">
          <button id="btn-type" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Any Type
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown3">
            <a id="multiple-type" class=" type dropdown-item" href="#">Multiple</a>
            <a id="truefalse-type" class="type dropdown-item" href="#">Boolean</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="dropdown mt-3">
          <button id="btn-start" class="btn btn-success">GET TRIVIA</button>
        </div>
      </div>

    </div>


  </section>

  <section id="section-questions" style="display: none;">
    <div id='score-div' class="container">
      <p>SCORE:</p>
      <p id="score">0</p>
    </div>
  </section>


  <footer>

  </footer>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
